<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up</title>
  </head>
  <body>
    {% extends 'base/base.html' %}
    {% block content %}
   <main class="container">
     <div class="row">
      <div class="col-md-4 offset-md-4 mt-5">
        <form method="POST" class="card card-body ">
          <h1 class="text-center">Sing up</h1>
          <h2>{{saveuser}}</h2>
          {% csrf_token %} 
          <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" placeholder="White your username" id="username">
          </div>
          <div class="mb-3">
            <label for="password1">Password </label>
            <input type="password" name="password1" class="form-control" placeholder="White your password" id="password1">
          </div>
          <div class="mb-3">
            <label for="password2">Confirmn your password</label>
            <input type="password" name="password2" class="form-control" placeholder="White your password again" id="password2">
          </div>


          <button class="btn btn-primary">Sing-up</button>
        </form>
      </div>
     </div>
   </main>

    {% endblock %}
  </body>
</html>
