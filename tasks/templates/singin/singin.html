<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    {% extends 'base/base.html' %}
    {% block content %}
    
        <main class="container">
            <div class="row">
             <div class="col-md-4 offset-md-4 mt-5">
               <form  method="POST" class="card card-body ">
                 <h1 class="text-center">Sing in</h1>
                 {{error}}
                 {% csrf_token %} 
                 <div class="mb-3">
                   <label for="username">Username</label>
                   <input type="text" name="username" class="form-control" placeholder="White your username" id="username">
                 </div>
                 <div class="mb-3">
                   <label for="password1">Password </label>
                   <input type="password" name="password" class="form-control" placeholder="White your password" id="password1">
                 </div>
                 <button class="btn btn-primary">Sing-in</button>
               </form>
             </div>
            </div>
          </main>

 
    {% endblock %}
    
</body>
</html>
